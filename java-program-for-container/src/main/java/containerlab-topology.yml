name: containerlab-topology
prefix: p2p

mgmt:
  network: fixedips
  ipv4-subnet: 172.100.100.0/24
topology:
  nodes:
    trackerPeer:
      kind: linux
      mgmt-ipv4: 172.100.100.11
      image: image-tracker
      env:
        NUMBER_OF_TOTAL_PEERS: 51
      exec:
        - sleep 5
      cmd: "java -cp /app TrackerPeer"
      ports:
        - "5050:5050"

    lectureStudioServer:
      kind: linux
      mgmt-ipv4: 172.100.100.12
      image: image-testbed
      env:
        NUMBER_OF_TOTAL_PEERS: 51
        PREFIX_NAME_OF_CONTAINER: p2p-containerlab-topology
        SOURCE_PEER: lectureStudioServer
        TARGET_PEERS: 22,12,46,14,47,15,37,17,28,18,1,2,3,4,6,8,40,31,10,32,43
        CONNECTION_17: eth17:172.20.37.2, 40:172.20.37.3
        CONNECTION_16: eth16:172.20.36.2, 8:172.20.36.3
        CONNECTION_15: eth15:172.20.35.2, 6:172.20.35.3
        CONNECTION_14: eth14:172.20.34.2, 4:172.20.34.3
        CONNECTION_13: eth13:172.20.33.2, 3:172.20.33.3
        CONNECTION_12: eth12:172.20.32.2, 2:172.20.32.3
        CONNECTION_11: eth11:172.20.31.2, 1:172.20.31.3
        CONNECTION_9: eth9:172.20.29.2, 28:172.20.29.3
        CONNECTION_10: eth10:172.20.30.2, 18:172.20.30.3
        CONNECTION_21: eth21:172.20.41.2, 43:172.20.41.3
        CONNECTION_8: eth8:172.20.28.2, 17:172.20.28.3
        CONNECTION_7: eth7:172.20.27.2, 37:172.20.27.3
        CONNECTION_6: eth6:172.20.26.2, 15:172.20.26.3
        CONNECTION_5: eth5:172.20.25.2, 47:172.20.25.3
        CONNECTION_4: eth4:172.20.24.2, 14:172.20.24.3
        CONNECTION_3: eth3:172.20.23.2, 46:172.20.23.3
        CONNECTION_2: eth2:172.20.22.2, 12:172.20.22.3
        CONNECTION_19: eth19:172.20.39.2, 10:172.20.39.3
        CONNECTION_1: eth1:172.20.21.2, 22:172.20.21.3
        CONNECTION_18: eth18:172.20.38.2, 31:172.20.38.3
        CONNECTION_20: eth20:172.20.40.2, 32:172.20.40.3
        MAIN_CLASS: LectureStudioServer
      labels:
        role: sender
        group: server
      binds:
        - /home/ozcankaraca/Desktop/master-thesis-ozcankaraca/data-for-testbed/data-for-tests/mydocument.pdf:/app/mydocument.pdf
        - /home/ozcankaraca/Desktop/master-thesis-ozcankaraca/data-for-testbed/data-for-connection/connection-details/with-superpeer/connection-details-50.json:/app/connection-details-50.json
        - /home/ozcankaraca/Desktop/master-thesis-ozcankaraca/data-for-testbed/data-for-connection/script-for-connection/connection-details-superpeer.sh:/app/connection-details-superpeer.sh
      exec:
        - sleep 5
        - chmod +x /app/connection-details-superpeer.sh
        - ./connection-details-superpeer.sh
      ports:
        - "7070:7070"

    44:
      kind: linux
      image: image-testbed
      env:
        NUMBER_OF_TOTAL_PEERS: 51
        PREFIX_NAME_OF_CONTAINER: p2p-containerlab-topology
        SOURCE_PEER: 44
        IP_ADDRES: 172.20.69.3
        SUPER_PEER: 43
        SUPER_PEER_IP_ADDRES: 172.20.69.2
        MAIN_CLASS: Peer
      labels:
        role: receiver
        group: peer
      binds:
        - /home/ozcankaraca/Desktop/master-thesis-ozcankaraca/data-for-testbed/data-for-connection/script-for-connection/connection-details-peer.sh:/app/connection-details-peer.sh
